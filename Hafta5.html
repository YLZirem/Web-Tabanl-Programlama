<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circle {
            width: 100px; /* Dairenin genişliği */
            height: 100px; /* Dairenin yüksekliği */
            border-radius: 50%; /* Daire şeklini vermek için */
            position: absolute; /* Konumlandırma için */
            opacity: 0.6; /* Şeffaflık ayarı */
        }

        .circle1 {
            background-color: #ff0000; /* Kırmızı renk */
            top: 60px; /* Dairenin üstten uzaklığı */
            left: 60px; /* Dairenin soldan uzaklığı */
        }

        .circle2 {
            background-color: #0000ff; /* Mavi renk */
            top: 60px; /* Dairenin üstten uzaklığı */
            left: 160px; /* Dairenin soldan uzaklığı (100px + 60px boşluk) */
        }

        .circle3 {
            background-color: #ffff00; /* Sarı renk */
            top: 120px; /* Dairenin üstten uzaklığı */
            left: 110px; /* Dairenin soldan uzaklığı (biraz sola kaydırıldı) */
        }
    </style>
    <title>Şeffaf Daireler</title>
</head>
<body>

    <div class="circle circle1"></div> <!-- Kırmızı daire -->
