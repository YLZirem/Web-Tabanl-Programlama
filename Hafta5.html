<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circle {
            width: 100px; /* Küçültülmüş boyut */
            height: 100px;
            border-radius: 50%;
            position: absolute;
            opacity: 0.6; /* Şeffaflık ayarı */
        }

        .circle1 {
            background-color: #FF4500; /* Kırmızımsı turuncu */
            top: 60px;
            left: 60px;
        }

        .circle2 {
            background-color: #8A2BE2; /* Mavi-mor */
            top: 60px;
            left: 180px;
        }

        .circle3 {
            background-color: #FFD700; /* Sarı renk */
            top: 120px;
            left: 120px;
        }
    </style>
    <title>Şeffaf Daireler</title>
</head>
<body>

    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

</body>
</html>
