<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<h2>Üyelik Formu</h2>
<form action="#" method="POST">
    <label for="username">Kullanıcı Adı:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Şifre:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" required>

    <label for="gender">Cinsiyet:</label>
    <select id="gender" name="gender">
        <option value="male">Erkek</option>
        <option value="female">Kadın</option>
        <option value="other">Diğer</option>
    </select>

    <label for="dob">Doğum Tarihi:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="phone">Telefon Numarası:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="bio">Kısa Bio:</label>
    <textarea id="bio" name="bio" rows="4"></textarea>

    <p>İlgi Alanları:</p>
    <label><input type="checkbox" name="interests" value="coding"> Kodlama</label><br>
    <label><input type="checkbox" name="interests" value="design"> Tasarım</label><br>
    <label><input type="checkbox" name="interests" value="music"> Müzik</label><br>

  <p>  <label for="terms">
        <input type="checkbox" id="terms" name="terms" required>
        Şartları kabul ediyorum
    </label> </p>

    <p> <button type="submit">Üye Ol</button> </p>
</form>

</body>
</html>
