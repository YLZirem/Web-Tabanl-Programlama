<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik İşlemleri Formu</title>
</head>
<body>
    <h2>Üyelik Formu</h2>
    <form action="/submit" method="post">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>
        <input type="checkbox" onclick="togglePassword()"> Şifreyi Göster<br><br>
        
        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="5051234567"><br><br>
        
        <label for="gender">Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br><br>
        
        <label for="birthdate">Doğum Tarihi:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>
        
        <label for="city">Şehir:</label>
        <select id="city" name="city">
            <option value="istanbul">İstanbul</option>
            <option value="ankara">Ankara</option>
            <option value="izmir">İzmir</option>
        </select><br><br>
        
        <label for="agree">Şartları Kabul Ediyorum:</label>
        <input type="checkbox" id="agree" name="agree" required><br><br>
        
        <label for="newsletter">Bildirim Almak İstiyorum:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>
        
        <button type="submit">Gönder</button>
    </form>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
