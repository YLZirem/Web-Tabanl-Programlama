<!DOCTYPE html>
<html lang="tr">
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Gün</th>
            <th>Ders</th>
            <th>Saat</th>
        </tr>
        <tr>
            <td>Pazartesi</td>
            <td>Matematik</td>
            <td>09:00 - 10:30</td>
        </tr>
        <!-- Diğer günler için benzer satırlar eklenebilir -->
    </table>
</body>
</html>
