<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartlar</title>
    <style>
        /* Ana kart kapsayıcısı */
        .card-container {
            display: grid;
            gap: 10px;
            padding: 10px;
        }

        /* Kartlar */
        .card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Kart düzeni için medya sorguları */
        /* Xsmall: 1 kart yan yana */
        @media (max-width: 575px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }

        /* Small: 2 kart yan yana */
        @media (min-width: 576px) and (max-width: 767px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Medium: 3 kart yan yana */
        @media (min-width: 768px) and (max-width: 991px) {
            .card-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Large: 6 kart yan yana */
        @media (min-width: 992px) {
            .card-container {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">Kart 1</div>
        <div class="card">Kart 2</div>
        <div class="card">Kart 3</div>
        <div class="card">Kart 4</div>
        <div class="card">Kart 5</div>
        <div class="card">Kart 6</div>
    </div>
</body>
</html>
